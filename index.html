<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Penrote 筆樂</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/icon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e1d963ab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="penrote-logo">
                <a href="index.html"><img src="img/penrote-logo-red.png" width="200" id="logoimg"></a>
            </div>
            <div id="nav">
                <ul class="inline-block-nav">
                    <li><a href="about.html">關於筆樂</a></li>
                    <li><a href="product.html">商品介紹</a></li>
                    <li><a href="news.html">最新消息</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
            <div id="menu-toggle" class="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav id="menu" class="menu">
                <ul class="menu-list">
                    <li><a href="about.html">關於筆樂</a></li>
                    <li><a href="product.html">商品介紹</a></li>
                    <li><a href="news.html">最新消息</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
                <div id="menu-search">
                    <input type="search" id="menu-input" placeholder="搜尋商品">
                    <button class="search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </nav>
            <div id="link">
                <ul class="inline-block-link">
                    <li class="facebook"><a href="https://www.facebook.com/PENROTE" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="instagram"><a href="https://www.instagram.com/penrote_tw/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="line"><a href="https://manager.line.biz/account/@kmn4559f" target="_blank"><i class="fa-brands fa-line"></i></a></li>
                    <li class="shop"><a href="https://www.shidaihouse.com" target="_blank"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
            <div id="search">
                <input type="search" id="input" placeholder="搜尋商品">
                <button class="search-btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>        
        <div class="carousel">
            <div class="carousel-images">
                <img src="img/banner01.jpg" class="slide active">
                <img src="img/banner02.jpg" class="slide">
                <img src="img/banner03.jpg" class="slide">
                <img src="img/banner04.jpg" class="slide">
                <img src="img/banner05.jpg" class="slide">
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
            <div class="carousel-dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>

        <div id="app">
            <section class="products">
                <h1>Products ｜ 產品分類</h1>
                <div class="list">
                    <!-- Vue.js 會動態插入類別項目到這裡 -->
                    <div v-for="category in categories" :key="category.id" class="category" @click="goToProductPage(category.id)">
                        <img :src="categoryImages[category.id] || 'img/default.jpg'" width="100" height="100" />
                        <h4>{{ category.name }}</h4>
                    </div>
                </div>
            </section>
        </div>
        
        <footer id="footer">
            <p>&copy; 2024 Penrote All rights reserved 丞儀企業有限公司</p>
        </footer>
        <a href="#" class="back-to-top" id="backToTopBtn">
            <i class="fa-solid fa-circle-chevron-up"></i>
        </a>

    </div>
    <script src="main.js"></script>

</body>

</html>
